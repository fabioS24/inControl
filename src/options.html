<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Time spent on different sites</h1>
    <div id="chartDuration" class="chartContainer">
      <div id="chartdurationPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="chartdurationPercalendarWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Number of scrolls on different sites</h1>
    <div id="chartScroll" class="chartContainer">
      <div id="chartscrollsPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="chartscrollsPercalendarWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Number of clicks on different sites</h1>
    <div id="chartClicks" class="chartContainer">
      <div id="chartclicksPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="chartclicksPercalendarWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Total duration</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="charttotaldurationPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="charttotaldurationPertestWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Total scrolls</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="charttotalscrollsPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="charttotalscrollsPertestWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Total clicks</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="charttotalclicksPerday" class="chart">
        <div class="loader"></div>
      </div>
      <div id="charttotalclicksPertestWeek" class="chart">
        <div class="loader"></div>
      </div>  
    </div>
    <h1>Scrolls/Duration</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="charttotalscrollsdurationPertestWeek" class="chart">
        <div class="loader"></div>
      </div>  
      <div id="charttotalclicksdurationPertestWeek" class="chart">
        <div class="loader"></div>
      </div>
    </div>
    <h1>Box plots Facebook</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="boxPlotFBscroll" class="chart">
        <div class="loader"></div>
      </div>  
      <div id="boxPlotFBclick" class="chart">
        <div class="loader"></div>
      </div>
    </div>
    <h1>Box plots YouTube</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="boxPlotYTscroll" class="chart">
        <div class="loader"></div>
      </div>  
      <div id="boxPlotYTclick" class="chart">
        <div class="loader"></div>
      </div>
    </div>
    <h1>Box plots Duration</h1>
    <div class="chartContainer" style="background-color: rgb(202, 202, 202);">
      <div id="boxPlotYTDuration" class="chart">
        <div class="loader"></div>
      </div>  
      <div id="boxPlotFBDuration" class="chart">
        <div class="loader"></div>
      </div>
    </div>
  </body>
  <footer>
    <div>Charts made by <a href="https://apexcharts.com/" title="ApexCharts">ApexCharts</a></div>
  </footer>
  <script src="apexcharts.js"></script>
  <script src="options.js"></script>
  <script src="dayjs.min.js"></script>
  <script src="moment.min.js"></script>
</html>
